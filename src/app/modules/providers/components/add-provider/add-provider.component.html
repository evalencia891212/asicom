<form [formGroup]="addForm"  (ngSubmit)="onSubmit()" class="normal-form" autocomplete="off">
  <mat-grid-list cols="1" rowHeight="600px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="providerId">
        <mat-form-field>
          <input formControlName="name" matInput placeholder="Nombre">
          <mat-error>Este dato es necesario.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="street" matInput placeholder="Calle">
          <mat-error>Este dato es necesario.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="number" matInput placeholder="Numero">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="neighborhood" matInput placeholder="Colonia">
        </mat-form-field>
        <mat-form-field>
            <input formControlName="telephone" matInput placeholder="Telefono">
        </mat-form-field>
  
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="addForm.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
      <div class="container">
          <app-list-providers></app-list-providers>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <!-- <div class="form-group">
    <button type="submit" [disabled]="addForm.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div> -->
</form>
