<div class="col">
  <h2 class="text-center">Agregar Cliente</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="firstName">Nombre:</label>
        <input formControlName="firstName"
         placeholder="Nombre"
         name="firstName"
         class="form-control"
         id="firstName" required>
    </div>

   <div class="form-group">
      <label for="lastName">Apellido Paterno:</label>
      <input formControlName="lastName" placeholder="Apellido" name="lastName" class="form-control" id="lastName" required>
    </div>

    <div class="form-group">
        <label for="surname">Apellido Materno:</label>
        <input formControlName="surname" placeholder="Apellido Materno" name="surname" class="form-control" id="surname" required>
    </div>

    <div class="form-group">
      <label for="key">Clave:</label>
      <input formControlName="key" placeholder="Clave" name="key" class="form-control" id="key" required>
   </div>

    <div class="form-group">
        <label for="businessName">Razon Social:</label>
        <input formControlName="businessName" placeholder="Razon Social" name="businessName" class="form-control" id="businessName" required>
    </div>

    <button class="btn btn-success">Aceptar</button>
    <button class="btn btn-primary" routerLink="list-costumer">Regresar</button>

  </form>

</div>
